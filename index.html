<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Irons Grotto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('osrs_background.png'); /* Replace with your OSRS-themed background image */
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffd700; /* Gold heading text */
            text-align: center;
        }
        p {
            color: #ccc; /* Light grey paragraph text */
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #2e86c1; /* Green button background */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2b7abc; /* Darker green on hover */
        }
        .button.rank-sheet {
            background-color: #2b7abc; /* Blue button background */
        }
        .button.rank-sheet:hover {
            background-color: #2b7abc; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Irons Grotto</h1>
        <p>Check out our community links:</p>
        <a href="https://discord.gg/sUT4Xx9zag" target="_blank" class="button">Join Discord</a>
        <a href="https://templeosrs.com/groups/overview.php?id=241" target="_blank" class="button">Visit our clan TempleOSRS</a>
        <a href="https://docs.google.com/spreadsheets/d/15hY6VQJe9BXN7Fe_WHa-lP9P6JSuc9RV4ZLPbzU9DQw/edit?usp=sharing" class="button rank-sheet">Rank Sheet</a>
    </div>
</body>
</html>
